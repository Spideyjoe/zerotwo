<script>
function getResult()
{
var a=parseInt(document.getElementById("A").value);
var b=parseInt(document.getElementById("B").value);
var c=parseInt(document.getElementById("C").value);
if((a>b) && (c<a))
{
  alert("A is greater than B and C")
}
else if(c<b && b>a)
{
  alert("B is greater than A and C")
}
else if(c>a && b<c)
{
  alert("C is greater than A and B")
}  
else if(a==b && b==c)
{
  alert("All values same")
}
else if(a==b && a!=c)
{
  alert("A and B are same and greater than C")
}
else if(b==c && b!=a)
{
  alert("B and C are same and greater than A")
}
else if(c==a && c!=b)
{
  alert("A and C are same and greater than B")
}
}
</script>
